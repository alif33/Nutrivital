<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/output/style.css">
</head>

<body>
    <div class="lg:max-w-6xl lg:pt-4 mx-auto px-4">
        <div class="py-5 mb-2">
            <a href="/" class="flex gap-2 mt-3 md:mt-3 lg:mt-0">
                <img src="/assets/images/logo.svg" width="60px" height="45px" alt="Site logo" />
                <span class="text-2xl font-bold">Nutrivital</span>
            </a>
        </div>
        <div class="flex flex-col md:flex-row justify-between md:items-start gap-10">
            <div class="basis-1/2 lg:w-4/12 lg:pt-4 h-full ">
                <h2
                    class="text-[#233B58] mt-14 mb-5 md:mt-5 md:mb-5 lg:mt-0 lg:mb-0 leading-tight text-3xl lg:text-[40px] lg:text-left text-center font-semibold">
                    Create <span class="text-brand-1">new password</span>
                </h2>
                <form onSubmit={handleSignIn} class="mt-4">
                    <div class="flex flex-col mb-4 gap-2">
                        <label htmlFor="password" class="text-sm font-jakarta text-grey-400 ">
                            New Password
                        </label>
                        <input required class="input" type="password" name="password" id="password" />
                    </div>
                    <div class="flex flex-col mb-3 gap-2">
                        <label htmlFor="repeatPassword" class="text-sm font-jakarta text-grey-400 ">
                            Repeat Password
                        </label>
                        <input required class="input" type="text" name="repeatPassword" id="repeatPassword" />
                    </div>

                    <input type="submit" value="Set Password"
                        class="bg-brand-1 cursor-pointer text-white font-semibold text-base font-jakarta py-3 px-10 w-full rounded-md mt-5" />
                </form>
                <p class="text-grey-800 text-center mt-5 lg:mt-10 font-jakarta leading-[18px] font-normal text-sm ">
                    Already have an account?
                    <a href="/sign-in.html">
                        <span class="text-brand-1">Login here</span>
                    </a>
                </p>
                <p class="text-grey-800 text-center mt-3 font-jakarta leading-[18px] font-normal text-sm ">
                    Donâ€™t have an account?
                    <a href="/sign-up.html">
                        <span class="text-brand-1">Signup here.</span>
                    </a>
                </p>
            </div>
            <div class="basis-full md:basis-1/2 flex justify-end">
                <img width="497px" height="364px" class="hidden md:block" src="/assets/images/reset-password.svg"
                    alt="Reset Password" />
            </div>
        </div>
    </div>
</body>

</html>
